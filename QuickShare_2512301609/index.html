<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yclock | Neural Temporal Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #06b6d4;
      --magenta: #d946ef;
      --bg: #010409;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e2e2e2;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      height: 100vh;
      user-select: none;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Advanced Neon Glows */
    .glow-cyan { text-shadow: 0 0 15px rgba(6, 182, 212, 0.8), 0 0 30px rgba(6, 182, 212, 0.4); }
    .glow-magenta { text-shadow: 0 0 15px rgba(217, 70, 239, 0.8), 0 0 30px rgba(217, 70, 239, 0.4); }
    .border-glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); border-color: rgba(6, 182, 212, 0.5) !important; }
    
    /* Grid Background */
    .neural-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg) translateY(-100px);
      z-index: -1;
      animation: grid-move 20s linear infinite;
    }
    @keyframes grid-move {
      from { background-position: 0 0; }
      to { background-position: 0 40px; }
    }

    /* Hex Stream */
    .hex-stream {
      position: fixed;
      right: 20px;
      top: 0;
      bottom: 0;
      width: 40px;
      font-family: monospace;
      font-size: 8px;
      color: rgba(6, 182, 212, 0.1);
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    ::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.3); border-radius: 10px; }
    
    /* Glitch Animations */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .hover-glitch:hover { animation: glitch 0.3s infinite linear; }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(6, 182, 212, 0.15);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      z-index: 100;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    .glass {
      background: rgba(8, 12, 20, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .corner-bracket {
      position: relative;
    }
    .corner-bracket::before, .corner-bracket::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-color: rgba(6, 182, 212, 0.5);
      border-style: solid;
    }
    .corner-bracket-tl::before { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
    .corner-bracket-tr::before { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
    .corner-bracket-bl::after { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
    .corner-bracket-br::after { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="neural-grid"></div>
  <div class="scanline"></div>
  <div class="hex-stream" id="hex-stream"></div>
  <div id="root"></div>
  <script>
    // Hex background generator
    const hexStream = document.getElementById('hex-stream');
    const chars = '0123456789ABCDEF';
    setInterval(() => {
      let line = '';
      for(let i=0; i<8; i++) line += chars[Math.floor(Math.random()*16)];
      const div = document.createElement('div');
      div.innerText = line;
      hexStream.prepend(div);
      if(hexStream.children.length > 100) hexStream.lastChild.remove();
    }, 100);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
